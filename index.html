<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo"><img src="img/logo.svg" alt="logo"></div>
                <nav class="header__menu menu">
                    <div class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="" class="menu__link">Home</a></li>
                            <li class="menu__item"><a href="" class="menu__link">About</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Pages</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Services</a></li>
                        </ul>
                    </div>    
                </nav>
                <a href="" class="header__cart cart-header">
                    <div class="cart-header__text">Cart</div>
                    <div class="cart-header__quantity">0</div>  
                </a>
                <button class="header__button button">Get started</button>
                <button class="icon-menu" type="button">
                    <span></span>
                </button>
            </div>
        </header>
        <main class="page">
            <section class="page__main main">
                <div class="main__container">
                    <div class="main__content">
                        <h1 class="main__tittle">Marketing solutions that grow your business.</h1>
                        <div class="main__text">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor.</p>
                        </div>
                        <div class="main__actions">
                            <a href="" class="main__button button">Our services</a>
                            <a href="" class="main__button button button--dark">Contact us</a>
                        </div>
                    </div>
                    <div class="main__images images-main">
                        <div class="images-main__column">
                            <div class="images-main__item images-main__item--1">
                                <img src="img/main_green.jpg" alt="">
                            </div>
                            <div class="images-main__item images-main__item--2">
                                <img src="img/main_yellow.jpg" alt="">
                            </div>
                         </div>
                         <div class="images-main__column">
                            <div class="images-main__item images-main__item--3">
                                <img src="img/main_orange.jpg" alt="">
                            </div>
                            <div class="images-main__item images-main__item--4">
                                <img src="img/main_blue.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
